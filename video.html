<body>
<div id="page">
  <div id="page_container">
    <aside id="header">
      <!--<h1 id="logo"><a class="menu" href="#home">View</a></h1>-->
      <nav id="main-nav">
        <ul>
          <li class="external"><a href="index-2.html">主页</a></li>
          <li><a >热图</a></li>
          <li class="external"><a href="blog.html">时延</a></li>
          <li class="external"><a href="video.html" class="current">视频</a></li>
        </ul>
      </nav>
    </aside>
    <section id="main">
      <div id="blog" class="content">
      	<div class="page_title">
          <h2><span>视频初始化时间图</span></h2>
        </div>
        <div class="blog">
          <!--<h3>第一个Chart</h3>-->
          <div id="chart_main" style="width: 600px;height:400px;"></div>
          <script type="text/javascript">
            var myChart = echarts.init(document.getElementById('chart_main'));
            // 基于准备好的dom，初始化echarts实例
            var date = new Date();
            var hour = date.getHours();
            var hours = [];
            for (var i = 11; i >-1; i--) {
                hours.push(hour - i);
            }
            <!-- var min = date.getMinutes(); -->
            myChart.setOption({
              title: { text: '视频初始化时间' },
              tooltip: {},
              xAxis: {
                data: hours
              },
              yAxis: {},
              series: [{
                name: 'loading-time',
                type: 'line',
                data: [15,20,36,20,30,20,12,34,23,12,23,34]
              }]
            });
          </script>
        </div>

        <div class="blog">
          <div id="chart_demo" style="width: 1000px;height:400px;"></div>
          <script type="text/javascript">
            var myChart = echarts.init(document.getElementById('chart_demo'));
            option1 = {
              backgroundColor: '#2c343c',
              visualMap: {
                show: false,
                min: 80,
                max: 600,
                inRange: {
                  colorLightness: [0, 1]
                }
              },
              series : [
                {
                  name: '访问来源',
                  type: 'pie',
                  radius: '55%',
                  data:[
                    {value:235, name:'地点一'},
                    {value:274, name:'地点二'},
                    {value:310, name:'地点三'},
                    {value:335, name:'地点四'},
                    {value:400, name:'地点五'}
                  ],
                  roseType: 'angle',
                  label: {
                    normal: {
                      textStyle: {
                        color: 'rgba(255, 255, 255, 0.3)'
                      }
                    }
                  },
                  labelLine: {
                    normal: {
                      lineStyle: {
                        color: 'rgba(255, 255, 255, 0.3)'
                      }
                    }
                  },
                  itemStyle: {
                    normal: {
                      color: '#c23531',
                      shadowBlur: 200,
                      shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                  }
                }
              ]
            };
            myChart.setOption(option1);
            </script>
        </div>

      </div>

      <!-- END: .content -->
    </section>
  </div>
</div>
<div style="display:none"><script src='http://v7.cnzz.com/stat.php?id=155540&web_id=155540' language='JavaScript' charset='gb2312'></script></div>
